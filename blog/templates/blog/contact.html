{% extends 'blog/index.html' %}
    {% load static %}
    {% block content %}
    <!-- content
    ================================================== -->

    <section class="s-content site-page">
        <div class="row">
            <div class="column large-12">

                <section>

                    <div class="s-content__media">
                        <img src="images/thumbs/contact/contact-1050.jpg" 
                             srcset="images/thumbs/contact/contact-2100.jpg 2100w, 
                                     images/thumbs/contact/contact-1050.jpg 1050w, 
                                     images/thumbs/contact/contact-525.jpg 525w" sizes="(max-width: 2100px) 100vw, 2100px" alt="">
                    </div> <!-- end s-content__media -->

                    <div class="s-content__primary">

                        <h1 class="s-content__title">Get In Touch With Us.</h1>	
                        <hr>

                        <div class=" row block-large-1-2 block-tab-full s-content__blocks" style="justify-content: space-between;" >
                            <div class="column">
                                <h4>Our Social Links</h4>
                                
                                <p><a href="https://twitter.com/Udonwa7" style="color: #000;">Twitter</a> <br>
                                <a href=""><a href="https://instagram.com/umoh__" style="color: #000;">Instagram</a></p>
                            </div>

                            <div class="column">
                                <h4>Contact Info</h4>
                                <p>
                                umohu67@gmail.com <br>
                                Phone: 080706528237
                                </p> 
                            </div>
                        </div> <!-- end s-content__blocks -->

                        <form name="cForm" id="cForm" class="s-content__form" method="POST" action="">
                            {% csrf_token %}
                            <fieldset>

                                <div class="form-field">
                                    <input name="cName" type="text" id="cName" class="h-full-width" placeholder="Your Name" value="" required>
                                </div>

                                <div class="form-field">
                                    <input name="cEmail" type="email" id="cEmail" class="h-full-width" placeholder="Your Email" value="" required>
                                </div>

                                <div class="form-field">
                                    <input name="cSubject" type="text" id="csubject" class="h-full-width" placeholder="subjects"  value="" required>
                                </div>
                                <div class="message form-field">
                                    <textarea name="cMessage" id="cMessage" class="h-full-width" placeholder="Your Message"  required></textarea>
                                </div>

                                <button type="submit" class="submit btn btn--primary btn--medium h-full-width">Submit</button>
                            </fieldset>
                       </form> <!-- end form -->

                    </div> <!-- end s-content__primary -->

                </section>

            </div> <!-- end column -->
        </div> <!-- end row -->
    </section> <!-- end s-content -->
{% endblock %}
